<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="module" src="main.js"></script>
    <title>輔大長照</title>
</head>
<body>

<img src="FJU_TLTC.png"/>
<div id="form-container">
	<form action="/submit" method="post">
		<h2>系友</h2>

		<label for="name">姓名:</label>
		<input type="text" id="name" name="name" required>
	
		<br>
		<label for="term">第幾屆:</label>
		<input type="number" id="term" name="term" required>
	
		<br>
		<label for="city">服務城市:</label>
		<select id="city" name="city" required></select>

		<br>
		<label for="organization">服務機構:</label>
		<input type="text" id="organization" name="organization" required>
		
		<br>
		<label for="unit">單位:</label>
		<input type="text" id="unit" name="unit" required>
	
		<br>
		<label for="title">職稱:</label>
		<input type="text" id="title" name="title" required>
	
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
	
		<br>
		<input type="submit" class="button_submit" id="btn_submit" value="提交">
	</form>
</div>
</body>
</html>
